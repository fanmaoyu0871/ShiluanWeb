<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/comm.css">

</head>
<body>
<!--创建类型对话框-->

        <p class="fl">新建类型</p>

        <div style="margin-top: 30px;"><span style="margin-left: 30%">类别名称</span><input type="text" placeholder="至少20个字符" style="height:30px;width:150px;margin-left: 20px;"></div>
