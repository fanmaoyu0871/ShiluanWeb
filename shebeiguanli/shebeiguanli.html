    <script type="text/javascript">
        $(function (){
            $('.managerBtn').click(function(){
                $('#addModal').load('../shouye/managerDialog.html', function(){
                    var addModal = new jBox('Modal',
                            {content:$('#addModal'), closeButton:false, closeOnClick:false});
                    addModal.open();

                    //绑定一些事件
                    $('#addModal .model-top a').click(function (){
                        addModal.close();
                        addModal.destroy();
                    });
                });
            });

            $('.sl-li-transition a').click(function(){
                 var index = parseInt($(this).attr('index'));
                if(index == 1){
                    $('#addModal').load('../shouye/relationImportDialog.html', function(){
                        var addModal = new jBox('Modal',
                                {content:$('#relationAddModal'), closeButton:false, closeOnClick:false});
                        addModal.open();

                        //绑定一些事件
                        $('#relationAddModal .model-top a').click(function (){
                            addModal.close();
                            addModal.destroy();
                        });
                    });

                }else if(index == 2){
                    $('#addModal').load('../shouye/batchAddDialog.html', function(){
                        var addModal = new jBox('Modal',
                                {content:$('#batchAddModal'), closeButton:false, closeOnClick:false});
                        addModal.open();

                        //绑定一些事件
                        $('#batchAddModal .model-top a').click(function (){
                            addModal.close();
                            addModal.destroy();
                        });
                    });
                }else if(index == 3){
                    $('#addModal').load('../shouye/createStepDialog.html', function(){
                        var addModal = new jBox('Modal',
                                {content:$('#stepModal'), closeButton:false, closeOnClick:false});
                        addModal.open();

                        //绑定一些事件
                        $('#stepModal .model-top a').click(function (){
                            addModal.close();
                            addModal.destroy();
                        });
                    });
                }
            });
        });
    </script>
