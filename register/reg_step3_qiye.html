<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业完善资料</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/comm.css">
    <link rel="stylesheet" href="../css/reg.css">
</head>
<body>
<div class="sl-center-box">
    <div class="top clearfix">
        <div class="top-btn fl"><span>1</span><span>选择用户类型</span></div>
        <div class="top-btn fl"><span>2</span><span>手机号验证</span></div>
        <div class="top-btn fl active"><span class="active">3</span><span>详细资料完善</span></div>
    </div>
    <div class="step3-qiye-bottom clearfix">
        <form>
            <div><img src="../image/yonghuxingming.png"><span>ID：30110000</span></div>
            <div>
                <input style="background: url('../image/user_icon.png') no-repeat 5px center" placeholder="登录账号进行设定(默认为手机号登录)" name="phone">
                <input style="background: url('../image/email_icon.png') no-repeat 5px center" placeholder="输入邮箱进行绑定" name="verifycode"><a class="sendbtn" href="#">发送验证码</a>
            </div>
            <div>
                <input style="background: url('../image/password_icon.png') no-repeat 5px center" placeholder="输入验证码" name="password">
                <input style="background: url('../image/qiyemingcheng.png') no-repeat 5px center" placeholder="企业名称" name="company_name">
            </div>
            <div>
                <input style="background: url('../image/qiyebiaoshi.png') no-repeat 5px center" placeholder="企业标识" name="company_flag">
                <input style="background: url('../image/name.png') no-repeat 5px center" placeholder="联系人姓名" name="contact_name">
                <input style="background: url('../image/shouji_icon.png') no-repeat 5px center" placeholder="联系电话" name="contact_phone">
            </div>
            <div><a href="#">下一步</a></div>
        </form>
    </div>
</div>
</body>
</html>
